<html>
    <head>
        <title>ChatMe</title>
        <!-- <script src="script.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <div>
      <div class="nav-scroller bg-white">
      <nav class="nav nav-underline">
        <a class="nav-link" href="#">
          Friends
          <span class="badge badge-pill bg-dark align-text-bottom" id = "people" data-toggle="tooltip" data-placement="left"></span>
        </a>
      </nav>

    <div class="w-75 card-css ">
      <nav class="navbar navbar-light chat-color">
        <div class="container-fluid d-flex flex-row ">
          <span class="navbar-brand mb-0 h1 ">Let's Chat</span>
          <input name ="userName" type="text" class="form-control name-css" placeholder="Type your name" />
        </div>
      </nav>

        <div class="shadow-lg p-3 mb-5 bg-white rounded ">
        <div class="card text-center ">
            <div class="card-body ">
                <div id="listData">
              </div >
              <div class="d-flex flex-row h-25">
                <input name ="userInput" type="text" class="form-control pr-2" placeholder="Type your message......." />
                <button type ="button" class = "btn btn-warning btn-margin" onclick ="addMessage()">Enter</button>
              </div>
            </div>
          </div>
          </div>
        </div>
          <script src="/socket.io/socket.io.js"></script>
          <script src="main.js"></script>
